schema: "https://api-sa-east-1.graphcms.com/v2/cl4ockh6k1usu01z23xl313ui/master"
documents: "./src/graphql/**/*.graphql"
generates:
  ./src/graphql/genarated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
